<div class="mainBody">
  <div class="row">
    <div class="col-lg-12">

    <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)" ng-controller="SignupCtrl">

    <h1>SIGN UP</h1>

        <div class="alert alert-danger" ng-show="!signupForm.$valid">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            <span class="sr-only">Error:</span>
                <p ng-show="!signupForm.username.$valid">Username is required</p>
                <p ng-show="!signupForm.password.$valid">Password is required</p>

        </div>

        <div class="form-group">
            <label for="email">Username</label>
            <input type="text" ng-model="signup.username" class="form-control" id="username" name="username" placeholder="Enter username" ng-minlength="9"required>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" ng-model="signup.password" class="form-control" id="signup-password" name="password" placeholder="Password" ng-minlength='8'required>
        </div>
        <button type="submit" class="btn btn-default" id="submit">Submit</button>
    </form>

    </div>
  </div>
</div>
