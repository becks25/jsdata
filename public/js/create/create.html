<div class="mainBody">
<div class="col-lg-12">

<div class="title">
	<h1>Write New Post</h1>
</div>


<form ng-submit="createNewPost.$valid && makeNewPost(newPost)" name="createNewPost" ng-model="newPost" ng-controller="CreateCtrl" novalidate>
	<div class="alert alert-danger" ng-show="!createNewPost.$valid">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        <span class="sr-only">Error:</span>
            <p ng-show="!createNewPost.title.$valid">Title is required</p>
            <p ng-show="!createNewPost.author.$valid">Author is required</p>
            <p ng-show="!createNewPost.body.$valid">Body is required</p>

    </div>

	<div class="form-group">
		<label>Title</label>
		<input type="text" class="form-control" name="title" placeholder="Title" ng-model="newPost.title" required/>
	</div>

	<div class="form-group">
		<label>Author</label>
		<input type="text" class="form-control" name="author" placeholder="Author" ng-model="newPost.name" required />
	</div>

	<div class="form-group">
		<label>Body</label>
		<textarea type="text" class="form-control" name="body" placeholder="What are you trying to say?" ng-model="newPost.body" required /></textarea>
	</div>

	<div class="form-group">
	<input type="submit"> <input type="button" value="Preview" ng-click="preview()">
	</div>
</form>

<div class="container" ng-show="previewTrue">
		<h2>Preview</h2>
<div class="jumbotron">
		<h2>{{ newPost.title }}</h2>
	</div>

	<h3>Author: {{ newPost.username }}</h3>

	<p>{{ newPost.body }}</p>
</div>


</div>
</div>
